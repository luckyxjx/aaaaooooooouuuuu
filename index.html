<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Year</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars during animations */
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        /* A subtle pulse animation when the heart is clicked */
        .heart-pulse {
            animation: pulse 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        @keyframes pulse {
            50% { transform: scale(0.9); }
        }
        /* Animation for the final message reveal */
        .reveal-animation {
            animation: fade-in-up 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        /* Styling for the confetti particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-100 flex items-center justify-center min-h-screen text-slate-700">

    <!-- Main Container -->
    <div id="app-container" class="w-full max-w-md mx-auto text-center p-4">

        <!-- Heart Clicking Screen -->
        <div id="heart-screen">
            <h1 class="font-playfair text-4xl md:text-5xl text-amber-800 mb-2">To My One & Only</h1>
            <p id="subtitle" class="text-slate-500 mb-8">Our first year, one click at a time.</p>

            <div id="heart-wrapper" class="relative flex justify-center items-center cursor-pointer">
                <!-- The heart SVG that will be filled -->
                <svg id="heart-svg" class="w-56 h-56 drop-shadow-md" viewBox="0 0 24 24">
                    <defs>
                        <!-- Gradient used to "fill" the heart from bottom to top -->
                        <linearGradient id="heart-fill-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
                            <stop id="gradient-stop1" offset="0%" style="stop-color:#FFC107;" />
                            <stop id="gradient-stop2" offset="0%" style="stop-color:#FFC107;" />
                            <stop id="gradient-stop3" offset="0%" style="stop-color:rgba(255,255,255,0);" />
                            <stop id="gradient-stop4" offset="100%" style="stop-color:rgba(255,255,255,0);" />
                        </linearGradient>
                    </defs>
                    <path
                        stroke="#FFA000"
                        stroke-width="0.5"
                        fill="url(#heart-fill-gradient)"
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                    />
                </svg>
            </div>
            <p id="progress-text" class="mt-6 text-lg font-semibold text-amber-600">0%</p>
        </div>

        <!-- Final Screen (Initially Hidden) -->
        <div id="final-screen" class="hidden">
            <div class="reveal-animation">
                <h1 class="font-playfair text-5xl md:text-6xl text-amber-800 mb-4">Happy 1st Anniversary, My Love!</h1>
                <p class="text-lg text-slate-600 px-4">365 days of laughter and endless love. Every moment with you is my favorite.</p>
                <p class="text-3xl mt-6">ðŸ’›</p>
            </div>
        </div>

    </div>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const heartWrapper = document.getElementById('heart-wrapper');
        const heartScreen = document.getElementById('heart-screen');
        const finalScreen = document.getElementById('final-screen');
        const progressText = document.getElementById('progress-text');
        const gradientStop2 = document.getElementById('gradient-stop2');
        const gradientStop3 = document.getElementById('gradient-stop3');

        // --- State ---
        let clickCount = 0;
        const CLICK_GOAL = 30;

        // --- Event Listener ---
        heartWrapper.addEventListener('click', handleHeartClick);

        function handleHeartClick() {
            if (clickCount >= CLICK_GOAL) return;

            clickCount++;

            // Add pulse animation
            const svg = document.getElementById('heart-svg');
            svg.classList.add('heart-pulse');
            svg.addEventListener('animationend', () => {
                svg.classList.remove('heart-pulse');
            }, { once: true });

            // Progress math
            const progress = clickCount / CLICK_GOAL;
            const progressPercent = Math.round(progress * 100);
            const offset = `${progress * 100}%`;

            // Update gradient
            gradientStop2.setAttribute('offset', offset);
            gradientStop3.setAttribute('offset', offset);

            // Update text
            progressText.textContent = `${progressPercent}%`;

            // Done!
            if (clickCount >= CLICK_GOAL) {
                setTimeout(revealFinalMessage, 500);
            }
        }

        function revealFinalMessage() {
            heartScreen.style.transition = 'opacity 0.5s ease-out';
            heartScreen.style.opacity = '0';

            setTimeout(() => {
                heartScreen.style.display = 'none';
                finalScreen.classList.remove('hidden');
                triggerConfetti();
            }, 500);
        }

        function triggerConfetti() {
            const container = document.body;
            for (let i = 0; i < 80; i++) {
                createParticle(container);
            }
        }

        function createParticle(container) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            container.appendChild(particle);

            const size = Math.random() * 8 + 4;
            const x = Math.random() * 100;
            const destinationY = container.clientHeight + 20;
            const rotation = Math.random() * 520;
            const duration = Math.random() * 2000 + 4000;

            const colors = ['#FFD700', '#FFC107', '#FFFBEB', '#F59E0B', '#FBBF24'];
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.left = `${x}vw`;
            particle.style.top = `-20px`;

            const animation = particle.animate([
                { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                { transform: `translateY(${destinationY}px) rotate(${rotation}deg)`, opacity: 0 }
            ], {
                duration: duration,
                easing: 'ease-out',
            });

            animation.onfinish = () => {
                particle.remove();
            };
        }
    });
</script>
</body>
</html>
